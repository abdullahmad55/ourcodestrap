<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="cd">
    <form>
        <fieldset >
          <legend>CONTACT US</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">enter your number</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="in digits">
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">contact via</label>
            <select id="disabledSelect" class="form-select">
              <option>email</option>
              <option>phone number</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
              <label class="form-check-label" for="disabledFieldsetCheck">
                mark if completed
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </section>
</body>
</html>
